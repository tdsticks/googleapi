<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps JavaScript API v3 Example: Map Simple</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
        <meta charset="UTF-8">
        
        <style type="text/css">
            html, body, #map_canvas {
            margin: 0;
            padding: 0;
            height: 100%;
            }
        </style>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.8&amp;sensor=true&amp;key= ENTER YOU API KEY HERE "></script>
        <script type="text/javascript">

            // true
            var map;

            function initialize() {
            
                var myOptions = {
                    zoom: 5,
                    center: new google.maps.LatLng(42, -82),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                map = new google.maps.Map(document.getElementById('map_canvas'),myOptions);

                if (navigator.geolocation) {
                    // alert("OK");
                    navigator.geolocation.getCurrentPosition(successCallback, failCallback, {enableHighAccuracy:true} );
                } else {
                    handleNoGeolocation();
                }
            }

            function failCallback() {
                //alert("ERROR");
            }

            function successCallback(position) {
                //alert("YES");
            }

            function handleNoGeolocation() {
                //alert("NO");
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>

    <body>
        <div id="map_canvas"></div>
    </body>

</html>
